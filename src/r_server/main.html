<!DOCTYPE html>
<html>
<head>
	<title>Groovy Robot</title>
	<style>
		img {
			max-width: 100%;
			height: auto;
		}
		body {
		  background: url(/images/wall-e.jpg) no-repeat;
		  background-size: 100%;
		}

        #main {
            width: 1280px;
            height: 720px;
            background-color: red;

            position: absolute;
            top:0;
            bottom: 0;
            left: 0;
            right: 0;

            margin: auto;
        }
	</style>
	<script type="text/javascript">
        'use strict'

        var ws = new WebSocket('ws://{{ host }}/ws');
        ws.onopen = function () {
            ws.send('hello');
        };
        ws.onmessage = function (evt) {
            console.log(evt.data);
        };

		var sendKey = (keyName) => {
			if (keyName === 'w' || keyName === 'ArrowUp') {
                ws.send('w');
            }
            else if (keyName === 's' || keyName === 'ArrowDown') {
                ws.send('s');
            }
            else if (keyName === 'a' || keyName === 'ArrowLeft') {
                ws.send('a');
            }
            else if (keyName === 'd' || keyName === 'ArrowRight') {
                ws.send('d');
            } else {
                ws.send(keyName)
            }
		};

		var keydownHandler = (event) => {
            const keyName = event.key.toLowerCase();

            console.log('down: ' + keyName)

			sendKey(keyName)
        };

		var keyupHandler = (event) => {
            const keyName = event.key.toUpperCase();

            console.log('up: ' + keyName)

            sendKey(keyName)

        };

        document.addEventListener('keydown', keydownHandler, false);
        document.addEventListener('keyup', keyupHandler, false);

        var onLoad = () => {
            document.getElementById('viewer').src = 'http://' + window.location.hostname + ':9090/?action=stream';
        };
	</script>
</head>
<body onload="onLoad()">
    <div id="main">
        <center>
            <img src="empty.jpeg" id="viewer" name="viewer"/>
        </center>
    </div>
</body>
</html>
